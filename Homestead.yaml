---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: D:\\appweb
      to: /home/vagrant/Code

sites:
    - map: laravel-teste.app
      to: /home/vagrant/Code/conrado/laravel/testev/public
    - map: info.lbox
      to: /home/vagrant/Code/pluginsweb
    - map: sigaa.lbox
      to: /home/vagrant/Code/sigaaweb/02.Implementacao
    - map: professorapp.lbox
      to: /home/vagrant/Code/professorapp/www

databases:
    - homestead

variables:
    - key: APP_ENV
      value: local

